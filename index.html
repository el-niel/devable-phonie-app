<body>

    <h1>Phonie App</h1>
   

    <div class="container"> 
     
        <img src="./Logos/Altschool.png" alt="img">
        <form class="fone" >
            <h2><b>Enter Phone Number</b></h2>
            
            <input type="tel" id="phone" name="phone" pattern="0([7,8,9])([0,1])\d{8}$|+234([7,8,9])([0,1])\d{8}$gm" required class="css-input" autocomplete="tel" minlength="3" maxlength="14">

        </form>

       
    </div>
